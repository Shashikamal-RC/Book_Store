<form [formGroup]="publisherForm" (ngSubmit)="onSubmit()">
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-6">
            <label for="firstname">Name</label>
            <input formControlName="name" type="text" pInputText> 
        </div>
        <div class="p-field p-col-12 p-md-6">
            <label for="lastname">Phone number</label>
            <p-inputNumber formControlName="phone_number" [useGrouping]="false"></p-inputNumber> 
        </div>
        <div class="p-field p-col-12 p-md-6">
            <label for="city">Address line 1</label>
            <input formControlName="street_address" type="text" pInputText> 
        </div>
        <div class="p-field p-col-12 p-md-6">
            <label for="city">Address line 2</label>
            <input formControlName="address_line_2" type="text" pInputText> 
        </div>
        <div class="p-field p-col-12 p-md-6">
            <label for="city">City</label>
            <input formControlName="city" type="text" pInputText> 
        </div>
        <div class="p-field p-col-12 p-md-6">
            <label for="city">State</label>
            <input formControlName="state" type="text" pInputText> 
        </div>
        <div class="p-field p-col-12 p-md-6">
            <label for="lastname">Zipcode</label>
            <p-inputNumber formControlName="zip_code" [useGrouping]="false"></p-inputNumber> 
        </div>
    </div>
    <br>
    <div class="p-d-flex p-jc-end">
        <button pButton pRipple type="button" label="Reset" icon="pi pi-times" class="p-button-warning p-mr-2" (click)="resetPublisher()"></button>
        <button pButton pRipple type="submit" label="Submit" icon="pi pi-check" class="p-button-primary p-mr-2"  [disabled]="!publisherForm.valid"></button>
   </div>
</form>
