<div layout-xs="row" style="padding-top:1%;">
    <mat-card>
        <mat-card-title-group>
            <mat-card-title>{{ item?.title }}</mat-card-title>
            <mat-card-subtitle>
                <p>ISBN : {{ item?.ISBN }}</p>
                <p>Price : <strong>{{ item?.price }}</strong> </p>
                <p>Quantity : 
                    <button mat-mini-fab color="warn">
                        <mat-icon (click)="decreaseCount()" >remove</mat-icon>
                    </button>
                        &nbsp; {{ quantity }} &nbsp;
                    <button mat-mini-fab color="primary">
                        <mat-icon (click)="increaseCount()">add</mat-icon>
                    </button>
                </p>
                <p>Total Price : <strong>{{ item?.price * quantity }}</strong></p>
            </mat-card-subtitle>
            <img class="clickable" (click)="goToItemDetailsPage()" mat-card-lg-image src={{item?.image}}>
        </mat-card-title-group>
        <mat-card-content>
           
        </mat-card-content>
        <mat-card-actions align="end">
            <button (click)="removeItem()" mat-raised-button color="warn"> <mat-icon>remove_shopping_cart</mat-icon> Remove</button>
            <!-- <button mat-raised-button> <mat-icon>share</mat-icon> SHARE</button> -->
        </mat-card-actions>
    </mat-card>
</div>
